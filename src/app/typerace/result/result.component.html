<main>
  <h2 class="title">Average Typing&nbsp;Speed</h2>
  <div class="statistic">
    <div class="wpm">
      <span class="number">{{ game.wpm | async }}</span
      >WPM
    </div>
    <div class="accuracy">
      <div class="percentage">{{ percentage | number: "1.0-0" }}%</div>
      <div class="word-count">({{ correctWords }}/{{ totalWords }})</div>
    </div>
  </div>

  <!-- <div class="feedback">{{ feedback }}</div> -->
</main>
<input type="text" id="focusCatcher" readonly autofocus />
